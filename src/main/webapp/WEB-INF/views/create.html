<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new customer</title>
</head>
<body>
<h1>Create a new customer</h1>
<a th:href="@{/}">Back to list</a>
<th:block th:if="${message}">
    <div th:text="${message}">
    </div>
</th:block>
<form th:action="@{/create}" method="post" th:object="${customer}">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <select name="provinceSelect" id="provinceSelect" th:field="*{province}">
        <option th:each="p : ${provinces}" th:value="p.id" th:text="${p.name}"></option>
    </select>
    <button type="submit">Create</button>
</form>
</body>
</html>
