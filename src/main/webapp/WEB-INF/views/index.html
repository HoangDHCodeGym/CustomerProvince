<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
<a href="#" th:href="@{/create}">Create a new customer</a>
<th:block th:if="${message}">
    <div th:text="${message}"></div>
</th:block>
<table th:object="${customers}">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <th><a th:href="@{/edit/__${customer.id}__}">Edit</a></th>
        <th><a th:href="@{delete/__${customer.id}__}">Delete</a></th>
    </tr>
</table>
</body>
</html>
