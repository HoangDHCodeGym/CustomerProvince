<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new customer</title>
</head>
<body>
<h1>Create a new province</h1>
<a th:href="@{/province}">Back to list</a>
<th:block th:if="${message}">
    <div th:text="${message}">
    </div>
</th:block>
<form th:action="@{/create-province}" method="post" th:object="${province}">
    <input type="text" th:field="*{name}" placeholder="Name of Province">
    <button type="submit">Create</button>
</form>
</body>
</html>
